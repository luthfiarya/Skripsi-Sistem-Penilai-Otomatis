{% block content %}

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
        <div class="container my-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-12 col-lg-12 col-xl-12">
                    <div class="card">
                        <div class="card-body">
                                <h5><span class="badge badge-pill badge-dark">Soal</span></h5>
                                <p class="text-justify">Apa yang dimaksud dengan volatile memory?</p>

                         
                                <h5><span class="badge badge-pill badge-dark mt-3 mb-2">Jawaban</span></h5>
              
                          
                                <form action="/hasil" method="POST">
                                    <textarea name="jawaban" class="form-control" id="textAreaExample" rows="6"
                                        style="background: #fff;"></textarea>
                                  
                        
                                    <div class="float-end mt-2 pt-1 text-right">
                                        <input class="btn btn-primary" type="submit" value="Submit" name="submit">
                                    </div>
                                </form>
                        </div>
                    </div>
              </div>
            </div>
        </div>
